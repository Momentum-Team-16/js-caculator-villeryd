<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="main">
      <div id="grid ">
        <div class = "row flex">
            <div class="square fl w-25 h5  ba b--light-blue hover-bg-blue ma2 bg-light-blue clear tc"> Clear</div>
            <div class="fl w-75 h5  ba b--light-blue  ma2  display"></div>
         </div>
        <div class="row flex ">
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc ">1</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc ">2</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc ">3</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-lighter-blue tc ">/</div>
  
        </div>
        <div class="row flex ">
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">4</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">5</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">6</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-lighter-blue tc ">*</div>
        </div>
        <div class="row flex  ">
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">7</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">8</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">9</div>
          <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-lighter-blue tc">-</div>
      </div>
      <div class="row flex  ">
        <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">0</div>
        <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue tc">.</div>
        <div class=" w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-light-blue equal tc">=</div>
        <div class="square w-30 h5 ba b--light-blue hover-bg-blue ma2 bg-lighter-blue tc ">+</div>
    </div>
    </div>
    <button> click to add element
    </button>
    <footer></footer>
  
  </body>
</html>
