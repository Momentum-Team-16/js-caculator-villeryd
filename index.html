<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="main">
      <div id="grid ">
        <div class = "row flex">
            <div class="square fl w-20.5 h5  pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue clear tc f3"> Clear</div>
            <div class="fl w-75 h5  pa6 ba b--light-blue  ma1  display tr v-mid f3"></div>
         </div>
        <div class="row flex ">
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3 ">1</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">2</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">3</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-lighter-blue tc f3 ">/</div>
  
        </div>
        <div class="row flex ">
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">4</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">5</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">6</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-lighter-blue tc f3 ">*</div>
        </div>
        <div class="row flex  ">
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">7</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">8</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">9</div>
          <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-lighter-blue tc f3">-</div>
      </div>
      <div class="row flex  ">
        <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">0</div>
        <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue tc f3">.</div>
        <div class=" w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-light-blue equal tc f3">=</div>
        <div class="square w-30 h5 pa6 ba b--light-blue hover-bg-blue ma1 bg-lighter-blue tc f3">+</div>
    </div>
    </div>
    </div>
    <footer></footer>
  
  </body>
</html>
